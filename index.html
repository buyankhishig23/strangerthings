<!DOCTYPE html>
<html>
  <head>
    <title>Stranger Things Arcade Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Stranger Things Arcade Game</h1>
      </header>
      <main>
        <div class="game-screen">
          <img src="/arcade.jpeg" alt="Arcade Game">
          <div class="game-text">
            <h2>Level 1: The Upside Down</h2>
            <p>You are trapped in the Upside Down and you need to find a way out. The Demogorgon is lurking around and you need to avoid it at all costs.</p>
            <a href="/page2.html">
              <button class="play-button">Play Now</button>
            </a>
          </div>
        </div>
      </main>
      <footer>
        <img src="/footer.jpeg" alt="">
        <audio autoplay loop>
          <source src="song.mp3" type="audio/mpeg">
        </audio>
      </footer>
    </div>
  </body>
</html>
